<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    /* Reset default margin and padding */
    body, h1, h2, p, ul, li {
      margin: 0;
      padding: 0;
    }

    /* Style the header */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Style the navigation */
    nav {
      background-color: #666;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
    }

    nav li {
      display: inline;
      margin-right: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    /* Style the section */
    section {
      padding: 20px;
    }

    /* Style the footer */
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <section>
    <h2>About</h2>
    <p>This is my website. It's a work in progress.</p>
  </section>
  <footer>
    <p>&copy; 2023 My Website. All rights reserved.</p>
  </footer>
</body>
</html>
